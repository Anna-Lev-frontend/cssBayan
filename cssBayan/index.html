<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,700&display=swap"
      rel="stylesheet"
    />
    <title>cssBayan</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1>CSS Bayan</h1>
      </header>
      <main class="main">
        <section class="main__section" tabindex="0">
          <div class="section__content">
            <h3>Не слышны в мозгу даже шорохи…</h3>
            <div class="cross"></div>
          </div>
          <label class="image-content"><input class="image-content__radio" name="image" checked type="radio" /><img class="image-content__image"
            src="./image/1.jpg" alt="oposum2"></label>
        </section>
        <section class="main__section" tabindex="0">
          <div class="section__content">
            <h3>Хватит париться, живи как нравится!</h3>
            <div class="cross"></div>
          </div>
          <label class="image-content"><input class="image-content__radio" name="image" type="radio" /><img class="image-content__image"
            src="./image/2.jpg" alt="oposum2"></label>
        </section>
         <section class="main__section" tabindex="0">
          <div class="section__content">
            <h3>Вместе мы горы свернём! Ну, или дров наломаем…</h3>
            <div class="cross"></div>
          </div>
          <label class="image-content"><input class="image-content__radio" name="image" type="radio" /><img class="image-content__image"
            src="./image/3.jpg" alt="oposum2"></label>
        </section>
         <section class="main__section" tabindex="0">
          <div class="section__content">
            <h3>Господа, за вами будущее. Отойдите.</h3>
            <div class="cross"></div>
          </div>
          <label class="image-content"><input class="image-content__radio" name="image" type="radio" /><img class="image-content__image"
            src="./image/4.jpg" alt="oposum2"></label>
        </section>
         <section class="main__section" tabindex="0">
          <div class="section__content">
            <h3>А те из нас, кто выживут в rsschool, расскажут потом, как было здорово ..!</h3>
            <div class="cross"></div>
          </div>
          <label class="image-content"><input class="image-content__radio" name="image" type="radio" /><img class="image-content__image"
            src="./image/5.jpg" alt="oposum2"></label>
        </section>
       
      </main>
      <footer class="footer">
        <a href="https://github.com/Anna-Lev-frontend"
          ><img class="github" src="./image/github.svg" alt="github"
        /></a>
      </footer>
    </div>
  </body>
</html>
