<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,700&display=swap"
      rel="stylesheet"
    />
    <title>cssBayan</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1>CSS Bayan</h1>
      </header>
      <main class="main">
        <section class="main__section">
            <div class="section__content">
               <h2>Не слышны в мозгу даже шорохи…</h2>
                <div class="cross"></div>
            </div>
            <div class="image">
                <img src="./image/1.jpg" alt="oposum1">
            </div>
        </section>
        <section class="main__section">
            <div class="section__content">
               <h2>Хватит париться, живи как нравится!</h2>
                <div class="cross"></div>
            </div>
            <div class="image">
                <img src="./image/2.jpg" alt="oposum2">
            </div>
        </section>
        <section class="main__section">
            <div class="section__content">
               <h2>Вместе мы горы свернём! Ну, или дров наломаем…</h2>
                <div class="cross"></div>
            </div>
            <div class="image">
                <img src="./image/3.jpg" alt="oposum3">
            </div>
        </section>
        <section class="main__section">
            <div class="section__content">
               <h2>Господа, за вами будущее. Отойдите.</h2>
                <div class="cross"></div>
            </div>
            <div class="image">
                <img src="./image/4.jpg" alt="oposum4">
            </div>
        </section>
        <section class="main__section">
            <div class="section__content">
               <h2>А те из нас, кто выживут в rsschool, расскажут потом, как было здорово ..!</h2>
                <div class="cross"></div>
            </div>
            <div class="image">
                <img src="./image/5.jpg" alt="oposum5">
            </div>
        </section>
      </main>
      <footer class="footer">       
              <a href="https://github.com/Anna-Lev-frontend"><img class="github" src="./image/icon-github.svg" alt="github"/></a>
      </footer>
    </div>
  </body>
</html>
